{% extends 'base/base.html' %}

{% block title %} Add Record {% endblock %}

{% block content %}

<div class="col-md-6 offset-md-3">
  <h1>Add Record</h1>
  <br />
  <form method="POST" action="{% url 'add_record' %}">
    {% csrf_token %}

    <!-- render form -->
    {{ form.as_p }}

    <br />
    <button type="submit" class="btn btn-secondary">Submit Record</button>
  </form>
</div>

{% endblock %}
